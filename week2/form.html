<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
</head>
<body>
<form method="GET" action="process.php">
	<table>
		<tr>
			<td>Name*:</td>
			<td><input type="text" name="name"></td>
		</tr>
		<tr>
			<td>Class*:</td>
			<td><input type="text" name="class"></td>
		</tr>
		<tr>
			<td>University*:</td>
			<td><input type="text" name="uni"></td>
		</tr>
		<tr>
			<td>Gender*:</td>
			<td>
				<input type="radio" name="gen" value="Male" checked="">Male
				<input type="radio" name="gen" value="Female">Female
			</td>
		</tr>
		<tr>
			<td>Hobby:</td>
			<td>
				<input type="checkbox" name="hb1" value="Male">Male
				<input type="checkbox" name="hb2" value="Female">Female
			</td>
		</tr>
		<tr>
			<td>
				<input type="submit" name="submit" value="submit">
			</td>
		</tr>
	</table>
</form>
</body>
</html>
